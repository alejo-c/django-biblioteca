{% extends 'base.html' %}

<h2>{% block titulo %}{% endblock %}</h2>
{% block contenido %}
<div class="container">

	<form enctype="multipart/form-data" method="post">
		{% csrf_token %}
		{% for campo in form %}
		<div class="mb-3">
			<label for="" class="form-label">{{ campo.label }}</label>
			<input type="{{ campo.field.widget.input_type }}" class="form-control"
				name="{{ campo.name }}" id="" aria-describedby="helpId"
				placeholder="{{ campo.label }}" value="">
		</div>
		<div class="col-12 help-text">{{ campo.errors }}</div>
		{% endfor %}

		<input type="submit" class="btn btn-success" value="Enviar InformaciÃ³n">
	</form>
</div>
{% endblock %}
