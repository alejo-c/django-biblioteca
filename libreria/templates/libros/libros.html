{% extends 'base.html' %}

{% block titulo %}Lista de Libros{% endblock %}

{% block contenido %}
<div class="card">
	<div class="card-header">Lista de Libros</div>
	<div class="card-body">
		<a class="btn btn-primary" href="{% url 'crear' %}">Crear</a>

		<div class="table-responsive">
			<table class="table table-striped
			table-hover	
			table-borderless
			table-primary
			align-middle">
				<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>Titulo</th>
						<th>Imagen</th>
						<th>Descripci√≥n</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody class="table-group-divider">
					{% for libro in libros %}
					<tr class="">
						<td scope="row">{{ libro.id }}</td>
						<td>{{ libro.titulo }}</td>
						<td><img src="{{ libro.imagen.url }}" alt="{{ libro.titulo }}" width="100px"></td>
						<td>{{ libro.descripcion }}</td>
						<td>
							<a class="btn btn-success" href="{% url 'editar' libro.id %}">Editar</a>
							<a class="btn btn-danger" href="{% url 'borrar' libro.id %}">Borrar</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
